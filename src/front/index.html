<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Gestor de Tareas</h1>
        
        <div id="loginForm" class="mb-8">
            <input type="text" id="username" placeholder="Usuario" class="border p-2 mr-2">
            <input type="password" id="password" placeholder="Contraseña" class="border p-2 mr-2">
            <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Iniciar Sesión</button>
        </div>

        <div id="taskManager" class="hidden">
            <form id="taskForm" class="mb-4">
                <input type="text" id="title" placeholder="Título" required class="border p-2 mr-2">
                <input type="text" id="description" placeholder="Descripción (opcional)" class="border p-2 mr-2">
                <select id="status" class="border p-2 mr-2">
                    <option value="1">Pendiente</option>
                    <option value="3">En Progreso</option>
                    <option value="2">Completada</option>
                </select>
                <input type="date" id="dueDate" required class="border p-2 mr-2">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Agregar Tarea</button>
            </form>

            <div id="taskList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
